{% extends "layout.html" %}
{% block content %}
<body class="register-page">
<div class="wrapper">
    <div class="page-header">
        <div class="page-header-image"></div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
                        <div id="square7" class="square square-7"></div>
                        <div id="square8" class="square square-8"></div>
                        <!-- Squares from BLK Design System -->
                        <div class="card card-register">

                            <div class="card-header">
                                <img class="card-img"
                                     src="{{ url_for('static',filename='BLK/assets/img/square1.png') }}"
                                     alt="Card image">
                                <h4 class="card-title">Sign In</h4>
                            </div>
                            <div class="card-body">
                                    <form action="/form" method="POST">
                                        <!-- POST method for form -->
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <i class="tim-icons icon-single-02"></i>
                                                </div>
                                            </div>
                                            <input class="form-control" type="text" name="username" placeholder="Name">
                                            <!-- Placeholder temp value, name of form is username, which will be passed as session data, value of username also inserted in database, under users -->
                                        </div>
                                        <input class="btn btn-info btn-round btn-lg" type="submit" value="Submit">

                                    </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="register-bg"></div>
                <div id="square1" class="square square-1"></div>
                <div id="square2" class="square square-2"></div>
                <div id="square3" class="square square-3"></div>
                <div id="square4" class="square square-4"></div>
                <div id="square5" class="square square-5"></div>
                <div id="square6" class="square square-6"></div>
                <!-- Squares from BLK Design System -->
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
